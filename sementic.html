<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>semantic elements</title>
	<style>
		nav {
			display: flex;
			align-items: center;
			background-color: rgb(41, 40, 40);
			height: 50px;
		}
		ol {
			display: flex;
		}
		ol li {
			list-style: none;
			padding: 15px;
		}
		ol li a {
			text-decoration: none;
			color: white;
		}
		
		.mid {
			display: flex;
			flex-direction: row;

		}
		aside img {
			height: 400px;
			width: 360px;
			margin-left: 2vw;
		}
		
	</style>
</head>
<body>
	<header>
		<img src= "youtube/logo.png" height="80px" width="150px">
	</header>
	<nav>
		<ol>
			<li><a href="#">Home</a></li>
			<li><a href="#">Shorts</a></li>
			<li><a href="#">Subscriptions</a></li>
			<li><a href="#">You</a></li>
		</ol>
	</nav>
	<div class="mid">
		<div class="container">
			<section>
				<img src= "youtube/y1.png" height="380px" width="800px" style="margin-top: 40px; margin-left:20px;" alt="no image">
			</section>	
		</div>
		<aside>
			<img src= "youtube/y2.png" alt="aside image" width="200px" height="130px" style="margin-top: 30px; margin-left: 50px;">
		</aside>
	</div>
    <article style="margin-left: 20px;"><b>CSS 06[11-12-2023][Semantic Elements]</b></article>
    <hr>
    <center>
	<footer style="margin-top: 20px;">
		<b>All copyrights By youtube</b>
	</footer>
</center>
</body>
</html>
